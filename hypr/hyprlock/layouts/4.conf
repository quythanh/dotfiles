background {
    monitor =
    path = ~/.config/.resources/images/Kurumi_lockscreen.png
    blur_passes = 3
    blur_size = 4
    noise = 0.0
    contrast = 0.7
    brightness = 0.8172
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}

# LEFT SIDE - Time display
label {
    monitor =
    text = cmd[update:1000] date +"%H"
    color = rgba(255, 255, 255, 0.95)
    font_size = 180
    font_family = JetBrainsMono Nerd Font
    position = -500, 100
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] date +"%M"
    color = rgba(255, 255, 255, 0.7)
    font_size = 180
    font_family = JetBrainsMono Nerd Font
    position = -500, -100
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] /bin/zsh -c 'LC_TIME=ja_JP.UTF-8 date +"%-Y年%-m月%-d日"'
    color = rgba(255, 255, 255, 0.6)
    font_size = 20
    font_family = Noto Sans CJK JP
    position = -500, -240
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:86400000] /bin/zsh -c 'LC_TIME=ja_JP.UTF-8 date +"%A"'
    color = rgba(255, 255, 255, 0.5)
    font_size = 24
    font_family = Noto Sans CJK JP
    position = -500, -280
    halign = center
    valign = center
}

# RIGHT SIDE - Login
image {
    monitor =
    path = /var/lib/AccountsService/icons/$USER
    size = 120
    rounding = -1
    border_size = 3
    border_color = rgba(255, 255, 255, 0.3)
    position = 500, 150
    halign = center
    valign = center
}

label {
    monitor =
    text = たかなり
    color = rgba(255, 255, 255, 0.95)
    font_size = 26
    font_family = Noto Sans CJK JP
    position = 500, 50
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 350, 50
    outline_thickness = 2
    dots_size = 0.15
    dots_spacing = 0.5
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.3)
    inner_color = rgba(0, 0, 0, 0.3)
    font_color = rgba(255, 255, 255, 0.95)
    placeholder_text = <span foreground="##ffffff70">パスワード</span>
    hide_input = false
    rounding = 25
    check_color = rgba(139, 233, 253, 0.8)
    fail_color = rgba(255, 107, 107, 0.8)
    fail_text = <span foreground="##ff6b6b">認証失敗</span>
    position = 500, -30
    halign = center
    valign = center
}

# Music - Right side bottom
label {
    monitor =
    text = cmd[update:2000] $HOME/.dotfiles/hypr/hyprlock/utils/music/metadata.sh
    font_size = 14
    font_family = Noto Sans CJK JP
    color = rgba(255, 255, 255, 0.7)
    position = 500, -180
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] $HOME/.dotfiles/hypr/hyprlock/utils/music/progress.sh
    font_size = 11
    font_family = JetBrainsMono Nerd Font
    color = rgba(255, 255, 255, 0.6)
    position = 500, -210
    halign = center
    valign = center
}

# Bottom info
label {
    monitor =
    text = たかなり ♡ 時崎狂三
    color = rgba(255, 255, 255, 0.4)
    font_size = 13
    font_family = Noto Sans CJK JP
    position = 0, 40
    halign = center
    valign = bottom
}

label {
    monitor =
    text = cmd[update:60000] /bin/zsh -c 'UP=$(uptime -p | sed "s/up //"); BAT=$(cat /sys/class/power_supply/BAT*/capacity 2>/dev/null | head -1); echo "$UP  •  $BAT%"'
    color = rgba(255, 255, 255, 0.4)
    font_size = 11
    font_family = JetBrainsMono Nerd Font
    position = -40, 40
    halign = right
    valign = bottom
}
