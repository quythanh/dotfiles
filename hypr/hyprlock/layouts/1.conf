##########################
### BACKGROUND IMAGE   ###
##########################
background {
    monitor =
    path = ~/.config/.resources/images/Kurumi_lockscreen.png
    blur_passes = 3
    blur_size = 4
    noise = 0.0
    contrast = 0.7
    brightness = 0.8172
    vibrancy = 0.2
    vibrancy_darkness = 0.0
}


################################
### USER AVATAR IMAGE (ICON) ###
################################
image {
    monitor =
    path = /var/lib/AccountsService/icons/$USER    # Default Linux user icon path
    size = 130
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 0.1)
    rotate = 0
    reload_time = -1
    reload_cmd =
    position = 0, -50
    halign = center
    valign = center
}


##########################
### PASSWORD FIELD     ###
##########################
input-field {
    monitor =
    size = 300, 45
    outline_thickness = 1
    dots_size = 0.1
    dots_spacing = 0.64
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0.2)
    inner_color = rgba(255, 255, 255, 0.05)
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = false
    fade_timeout = 1000
    placeholder_text = <span foreground="##ffffff40">パスワード</span>
    hide_input = false
    rounding = 25
    check_color = rgba(204, 136, 34, 0)
    fail_color = rgba(204, 34, 34, 0)
    fail_text = <span foreground="##ff6b6b">Authentication Failed</span>
    fail_timeout = 2000
    fail_transitions = 300
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -180
    halign = center
    valign = center
}


##########################################
### MUSIC PROGRESS BAR (Custom Script) ###
##########################################
label {
    monitor =
    text = cmd[update:1000] $HOME/.dotfiles/hypr/hyprlock/utils/music/progress.sh
    font_size = 16
    font_family = monospace
    color = rgba(255, 255, 255, 0.8)
    position = 0, -330
    halign = center
    valign = center
}


#################################################
### MUSIC ARTIST + TITLE (PLAYERCTL, BASH)    ###
#################################################
label {
    monitor =
    # Requires: playerctl, bash, sed
    # Displays currently playing music with artist and title, or "Nothing Playing" if no media is active

    text = cmd[update:2000] $HOME/.dotfiles/hypr/hyprlock/utils/music/metadata.sh
    font_size = 16
    font_family = Noto Sans CJK JP
    color = rgba(255, 255, 255, 0.8)
    position = 0, -420
    halign = center
    valign = center
}


##########################
### DAY OF THE WEEK    ###
##########################
label {
    monitor =
    text = cmd[update:86400000] /bin/zsh -c 'LC_TIME=ja_JP.UTF-8 date +"%A"'
    color = rgba(255, 255, 255, 0.5)
    font_size = 84
    font_family = Noto Sans CJK JP
    position = 0, 270
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:60000] /bin/zsh -c 'LC_TIME=ja_JP.UTF-8 date +"%-Y年%B%-d日" | sed "s/./& /g" | sed "s/ $//"'
    color = rgba(255, 255, 255, 0.7)
    font_size = 20
    font_family = Noto Sans CJK JP
    position = 0, 170
    halign = center
    valign = center
}


##########################
### TIME DISPLAY       ###
##########################
label {
    monitor =
    text = cmd[update:1000] /bin/zsh -c 'LC_TIME=ja_JP.UTF-8 date +"- %-I:%M %p -" | sed "s/./& /g" | sed "s/ $//"'
    color = rgba(255, 255, 255, 0.9)
    font_size = 16
    font_family = Noto Sans CJK JP
    position = 0, 110
    halign = center
    valign = center
}


