##########################
### UPTIME & BATTERY   ###
##########################
label {
    monitor =
    text = cmd[update:60000] /bin/zsh -c 'UP=$(uptime -p | sed "s/up //"); BAT=$(cat /sys/class/power_supply/BAT*/capacity | head -1); echo "$UP  |    $BAT%"'
    color = rgba(255, 255, 255, 0.4)
    font_size = 16
    font_family = JetbrainsMono Nerd Font
    position = -50, 30
    halign = right
    valign = bottom
}

