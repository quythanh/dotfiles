# RUN `hyprctl reload` after change this file

# See https://wiki.hyprland.org/Configuring/Monitors/
# Setup monitors
# The general config of a monitor looks like this
# monitor=name,resolution,position,scale
# monitor=,preferred,auto,auto
monitor=eDP-1,1920x1080@144,0x0,1
# monitor=HDMI-A-1,preferred,auto,1,mirror,eDP-1

# Dual monitor example on G15 Strix
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1440 and 165Hz
# DP-1 is on the left and  eDP-1 is on the right
# monitor=DP-1,2560x1440@165,0x0,1
# monitor=eDP-1,2560x1440@165,2560x0,1

# Set default workspace for monitor
# workspace=HDMI-A-1,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprpolkitagent
exec-once = waybar
exec-once = fcitx5
exec-once = swww-daemon
exec-once = mako
exec-once = battery-notify
exec-once = blueman-applet
exec-once = gammastep
exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec-once = hypridle >> ~/.log/hypridle.log
exec-once = hyprctl setcursor macOS 24 >> ~/.log/mythemes.log
exec-once = ~/.config/hypr/themes/setup

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    numlock_by_default = true

    touchpad {
        natural_scroll = false
        tap-to-click = true
    }

    sensitivity = 0.5 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 10
    border_size = 1
    col.active_border = rgba(dcc9ccee) rgba(dec2caee) rgba(e3bebaee) rgba(e8baaeee) rgba(ecb696ee) rgba(f1b278ee) rgba(f8ae89ee) rgba(ffaaa3ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 20

    blur {
        enabled = true
        size = 7
        passes = 4
        new_optimizations = true
    }

    blurls = lockscreen

    shadow {
        enabled = true
        range = 3
        render_power = 4
        color = rgb(8aadf4)
        # color = rgba(1a1a1aee)
        color_inactive = rgb(8aadf4)
    }
    # col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
    bezier = myBezier, 0.10, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
    animation = workspaces, 1, 7, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to WINDOW + T in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = inherit
}

gesture = 3, vertical, scale: 1.5, workspace

misc {
    disable_hyprland_logo = true
    disable_autoreload = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = false
}

xwayland {
    force_zero_scaling = true
}

cursor {
    no_hardware_cursors = true
}

# Example windowrule v1
source = ~/.config/hypr/windowrules.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
source = ~/.config/hypr/binds/general.conf
source = ~/.config/hypr/binds/change-focus-window.conf
source = ~/.config/hypr/binds/switch-workspaces.conf
source = ~/.config/hypr/binds/move-window.conf
source = ~/.config/hypr/binds/resize-window.conf
source = ~/.config/hypr/binds/media.conf

# Source a file (multi-file configs)
source = ~/.config/hypr/env/general.conf
source = ~/.config/hypr/env/nvidia.conf
source = ~/.config/hypr/env/fcitx.conf
source = ~/.config/hypr/env/cursor.conf
